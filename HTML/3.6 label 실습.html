<!DOCTYPE html>
<html lang="ko">
<head>
<title>3.6 label 실습 (86p~) </title>
</head>
<body>
<label>
    <!-- 암묵적 방법: 라벨 태그에 상호작용 요소 포함-->
    아이디<!-- 상호작용 요소 -->
    <input type = "text"> 
</label>

<!--명시적 방법: 라벨 태그에 for 속성과 상호작용 요소의 id속성을 같은 값으로 설정-->
<label for = "userpw">비밀번호</label>
<input tpye = "password" id="userpw">

<!--예외: 암묵&명시 혼용-->
<label for ="username">
    <input type="text" id = "username"> 이름
</label>

<!--fieldset태그로 그룹 짓기: 그룹별로 박스모양 테두리만들기. legend로 이름붙이기 가능-->
<form>

    <fieldset>
        <legend>기본 정보</legend>
        <p>
            <label for = "userid">아이디</label>
            <input type = "text" id = "userid">
        </p>
        
        <p>
            <label for = "passwd">비밀번호</label>
            <input type = "password" id = "passwd">
        </p>
    </fieldset>
    
    <fieldset>
        <legend>선택 정보</legend>
        <p>
            <label for="age">나이</label>
            <input type = "number" id="age">
        </p>
        
        <p>
            <label for = "recommender">추천인</label>
            <input type = "text" id = "recommender">
        </p>
    </fieldset>
    
</form>
</body>
</html>
