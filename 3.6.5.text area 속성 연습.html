<!DOCTYPE html>
        <html lang="ko">
        <head>
        <title>3.6.5 textarea실습(89p)</title>
        </head>
        <body>

            <form action = "#" method="post">
                <fieldset>
                    <legend> 블로그 글쓰기 </legend>
                    <p>
                        <label for = "title">제목<!-- input으로 받기 -->
                            <input type = "text" id = "title" name = "title">
                            </label>
                    </p>
                    <p>
                        <label for = "desc"> 내용<!-- 여러줄 입력 가능 -->
                            <textarea id = "desc" name = "desc"></textarea>
                            <!--input과 textarea 차이점: textarea는 닫는 태그 존재.-->
                        </label>
                    </p>
                </fieldset>
            </form>

        <!-- select 태그를 통한 콤보 박스 생성. 항목 추가시 option, 그룹 묶을 시 optgroup
        value로 option 설정. 생략 시 option 태그의 콘텐츠가 텍스트 값.
        optiongroup태그 항목들을 그룹 지을 시 label로 그룹명 지정 -->
        <select name = "city" id = "city">
        <option value = "강북구">강북구</option>
        <option value = "강남구">강남구</option>
        <option value = "성북구">성북구</option>
        <option value = "분당구">분당구</option>
        </select>

        <h3>selectbox optgroup으로 그룹짓기</h3>
        <select name = "city" id = "city">
            <optgroup label = "서울시">
                <option value = "강북구">강북구</option>
                <option value = "성북구">성북구</option>
                <option value = "서초구">서초구</option>
            </optgroup>

            <optgroup label = "경기도 성남시">
                <option value = "분당구">분당구</option>
                <option value = "중원구">중원구</option>
            </optgroup>
        </select>

        <h3> size로 한번에 보이는양 조절하기 </h3>
        <!-- size 3 = 한번 보이는 양이 3개 -->
        <select name = "city" id = "city" size = "3">
            <option value = "강북구">강북구</option>
            <option value = "강남구">강남구</option>
            <option value = "성북구">성북구</option>
            <option value = "분당구">분당구</option>
            <option value = "중원구">중원구</option>
            <option value = "사상구">사상구</option>
        </select>

        <h3> multiple 속성: 여러개 선택 가능. ctrl 활용</h3>
        <h4> selected 속성을 활용하여 기본 설정값 넣어주기</h4>
        <select name = "city" id = "city" multiple>
            <option value = "서울시">서울시</option>
            <option value = "강북구">강북구</option>
            <option value = "강남구">강남구</option>
            <option value = "성북구">성북구</option>
            <option value = "분당구">분당구</option>
        </select>

        <h4> button 태그 연습하기 </h4>
        <!-- 전송은  submit, 초기화는 reset, 단순한 버튼은 button -->
        <button type = "submit">
            <img src = "images/emoji.png" alt = "이모티콘 버튼">
            이모티콘을 눌러봐용
        </button>
        
        <br><br>
        <!-- input, textarea,select,button 태그에서 비활성화 할 수 있는 disabled 태그 -->
        <input type = "text" disabled>
        <button type = "button" disabled> 비활성 실습 </button>

        <br>
        <h4> readonly 실습 :읽기전용 모드. 복붙,읽기 가능 </h4>
        <input type = "password" readonly>
        <textarea readonly>읽기 전용 모드입니다. 내용을 입력할 수 없습니다.</textarea>

        <br>
        <h4> 글자수 제한하는 maxlength </h4>
        <input type = "url" maxlength = "4">
        <textarea maxlength = "20">열글자 입력 가능</textarea>

        <br>
        <h4>요소를 선택한 채로 보여주는 checked</h4>
        <fieldset>
            <legend> 좋아하는 과일 </legend>
            <input type = "checkbox" id = "banana" name = "banana" value="banana">
            <label for = "banana">바나나</label><br>

            <input type = "checkbox" id = "apple" name = "apple" value="apple">
            <label for = "apple"> 사과 </label><br>

            <input type = "checkbox" id = "orange" name = "orange" value = "orange" checked>
            <label for = "orange"> 오렌지 </label><br>
        </fieldset>

        <br>
        <h4>본문의 내용에 힌트를 주는 placeholder</h4>
        <input type = "tel" placeholder="전화번호를 입력해주세요(-생략)"

</body>
</html>
