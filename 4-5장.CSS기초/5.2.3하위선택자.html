<!DOCTYPE html>
<html lang="ko">
<head>
<title>5.2.3 하위선택자(151p)</title>
<style>
    /*div 하위 p요소가 다 빨간색.*/
    div p{
        color:red;
    }

    /*인접 형제선택자*/
    h1+h2{
        color:sienna;
    }

    /*일반 형제 선택자*/
    h3~h4{
        color:plum;
    }
</style>
</head>

<body>
<div>
    <p>lorem 1</p>
    <ul>
        <li>
            <p>lorem 2</p>
        </li>
        <li>
            <p>lorem 3</p>
        </li>
    </ul>
</div>
<!--div 바깥이라 빨간색이 아니다.-->
<p>lorem 4</p>

<h1>인접 형제선택자 사용</h1>
<h2>h1과 인접한 h2에도 적용되도록 하였다</h2>
<h2>모든 인접이 아닌 순차적으로 등장하는 인접 선택자에 적용된다.</h2>

<!-- 일반형제 선택자: 이전 요소 다음에 오는 대상 요소가 형제관계일 때 적용-->
<h3>일반형제 선택자는 다음에 오는 요소부터 적용됩니다</h3>
<h4>이번 요소에 적용되었습니다(plum)</h4>
<h4>뒤에는 모두 적용됩니다. 이전에 등장하는 요소에는 적용되지 않습니다. </h4>
</body>
</html>
